<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Documentos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para el overlay y el modal */
        .modal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.95);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .modal.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        /* Estilos para el botón de copia */
        .copy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .copy-button:hover {
            background-color: #4338ca;
            transform: scale(1.05);
        }
        .copy-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="relative bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-all duration-300 flex items-center justify-center min-h-screen p-4">

    <!-- Switch de Cambio de Tema Moderno -->
    <div class="absolute top-8 right-8 z-20">
        <div class="flex items-center space-x-2">
            <span class="text-gray-700 dark:text-gray-300 font-medium hidden sm:inline">Modo Claro</span>
            <label for="theme-toggle-switch" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="theme-toggle-switch" class="sr-only" />
                    <div class="block w-14 h-8 bg-gray-300 dark:bg-gray-600 rounded-full shadow-inner transition-all duration-300 ease-in-out"></div>
                    <div class="dot absolute left-1 top-1 w-6 h-6 bg-white dark:bg-gray-800 rounded-full shadow-md transition-transform duration-300 ease-in-out transform translate-x-0"></div>
                </div>
            </label>
            <span class="text-gray-700 dark:text-gray-300 font-medium hidden sm:inline">Modo Oscuro</span>
        </div>
    </div>

    <!-- Contenedor Principal para Cargar Documento -->
    <div id="upload-section" class="relative z-10 bg-gray-50 dark:bg-gray-800 p-6 lg:p-10 rounded-xl shadow-lg w-full max-w-lg mx-auto flex flex-col items-center justify-center">
        <!-- Título del Contenedor -->
        <h1 class="text-2xl lg:text-3xl font-semibold mb-4 text-center text-gray-900 dark:text-gray-100">
            Procesador de Documentos
        </h1>

        <!-- Descripción -->
        <p class="text-sm lg:text-base text-center mb-4 text-gray-700 dark:text-gray-300">
            Arrastra un archivo o haz clic en el área de abajo para procesar documentos .docx.
        </p>

        <!-- Dropzone con Colores Adaptativos -->
        <div id="dropzone" class="relative flex items-center justify-center w-full mb-6 p-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 shadow-inner transition-all duration-300 ease-in-out hover:shadow-lg hover:scale-105 cursor-pointer">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 lg:h-40">
                <svg class="w-10 h-10 lg:w-12 lg:h-12 mb-2 text-blue-500 dark:text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m0 0l8-8m-8 8l-8-8"/>
                </svg>
                <p class="mb-1 text-sm lg:text-base font-medium text-gray-800 dark:text-gray-100">Arrastra y suelta aquí</p>
                <p class="text-xs text-gray-600 dark:text-gray-400">o haz clic para seleccionar archivos .docx</p>
                <input id="dropzone-file" type="file" class="hidden" accept=".docx" />
            </label>
        </div>

        <!-- Barra de Progreso con Colores Adaptativos -->
        <div class="mb-4 w-full">
            <div class="relative pt-1">
                <div id="progress-container" class="overflow-hidden h-3 mb-3 text-xs flex rounded-full bg-gray-300 dark:bg-gray-600 shadow-inner">
                    <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 dark:bg-blue-600 rounded-full" style="width: 0%;">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span id="progress-percentage" class="text-xs lg:text-sm font-semibold text-gray-700 dark:text-gray-300">0%</span>
                    <span id="progress-text" class="text-xs lg:text-sm font-semibold text-gray-700 dark:text-gray-300">Progreso del documento</span>
                </div>
            </div>
        </div>

        <!-- Botón de Procesar Documento con Colores Adaptativos -->
        <div class="flex justify-center">
            <button id="process-button" class="bg-blue-500 dark:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-500 flex items-center space-x-2" disabled>
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m0 0l8-8m-8 8l-8-8"/>
                </svg>
                <span>Procesar</span>
            </button>
        </div>
    </div>

    <!-- Modal con Secciones del Documento -->
    <div id="modal" class="modal fixed top-1/2 left-1/2 w-full max-w-5xl bg-gray-50 dark:bg-gray-800 p-6 lg:p-10 rounded-xl shadow-lg z-50 hidden overflow-y-auto max-h-screen">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-gray-100">
                Datos procesados
            </h2>
            <button id="close-modal" class="text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-full focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Tabs de Navegación con Mayor Tamaño -->
        <div class="flex justify-center mb-8 space-x-4">
            <button id="tab-paragraphs" class="px-6 py-3 text-xl font-semibold rounded-t-lg border-b-4 focus:outline-none hover:bg-gray-200 dark:hover:bg-gray-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-500 transition-colors duration-300 ease-in-out text-blue-600 dark:text-blue-400 border-blue-600 dark:border-blue-400">
                Párrafos
            </button>
            <button id="tab-figures" class="px-6 py-3 text-xl font-semibold rounded-t-lg border-b-4 focus:outline-none hover:bg-gray-200 dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-400 dark:focus:ring-gray-500 transition-colors duration-300 ease-in-out text-gray-600 dark:text-gray-300 border-transparent">
                Figuras y Tablas
            </button>
            <button id="tab-references" class="px-6 py-3 text-xl font-semibold rounded-t-lg border-b-4 focus:outline-none hover:bg-gray-200 dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-400 dark:focus:ring-gray-500 transition-colors duration-300 ease-in-out text-gray-600 dark:text-gray-300 border-transparent">
                Referencias
            </button>
        </div>

        <!-- Contenedor de Párrafos Procesados -->
        <div id="content-paragraphs" class="relative bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-4  border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl lg:text-2xl font-semibold text-gray-800 dark:text-gray-200">
                    Párrafos
                </h3>
                <button id="copy-paragraphs-button" class="copy-button" title="Copiar todo">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 4v3a1 1 0 0 1-1 1h-3m4 10v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2m11-3v10a1 1 0 0 1-1 1h-7a1 1 0 0 1-1-1V7.87a1 1 0 0 1 .24-.65l2.46-2.87a1 1 0 0 1 .76-.35H18a1 1 0 0 1 1 1Z"/>
                    </svg>
                    Copiar Todo
                </button>
            </div>
            <div id="content" class="space-y-4 overflow-auto max-h-80">
                <!-- Aquí se mostrarán las tarjetas de párrafos procesados -->
            </div>
        </div>

        <!-- Contenedor de Figuras Procesadas (Oculto por Defecto) -->
        <div id="content-figures" class="relative hidden bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-4  border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl lg:text-2xl font-semibold text-gray-800 dark:text-gray-200">
                    Figuras y Tablas
                </h3>
            </div>
            <div id="figures" class="space-y-4 overflow-auto max-h-80">
                <!-- Aquí se mostrarán las tarjetas de figuras procesadas -->
            </div>
        </div>

        <!-- Contenedor de Referencias Procesadas (Oculto por Defecto) -->
        <div id="content-references" class="relative hidden bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-4  border border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl lg:text-2xl font-semibold text-gray-800 dark:text-gray-200">
                    Referencias
                </h3>
                <button id="copy-references-button" class="copy-button" title="Copiar todo">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 4v3a1 1 0 0 1-1 1h-3m4 10v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2m11-3v10a1 1 0 0 1-1 1h-7a1 1 0 0 1-1-1V7.87a1 1 0 0 1 .24-.65l2.46-2.87a1 1 0 0 1 .76-.35H18a1 1 0 0 1 1 1Z"/>
                    </svg>
                    Copiar Todo
                </button>
            </div>
            <div id="references" class="space-y-4 overflow-auto max-h-80">
                <!-- Aquí se mostrarán las tarjetas de referencias procesadas -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Toast de notificación -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script> <!-- Cargar mammoth.js -->
    <script src="app.js"></script>
    <script>
        // Elementos del DOM
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('dropzone-file');
        const processButton = document.getElementById('process-button');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');
        const closeModalButton = document.getElementById('close-modal');
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');
        const themeToggleSwitch = document.getElementById('theme-toggle-switch');

        // Cargar el tema desde localStorage al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleSwitch.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleSwitch.checked = false;
            }
        });

        // Cambiar y guardar el tema
        themeToggleSwitch.addEventListener('change', () => {
            if (themeToggleSwitch.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });

        // Habilitar el botón de procesar cuando se cargue un archivo
        fileInput.addEventListener('change', () => {
            processButton.disabled = false;
        });

        // Mostrar modal de contenido procesado
        function showModal() {
            modal.classList.add('active');
            modal.classList.remove('hidden');
            overlay.classList.add('active');
            overlay.classList.remove('hidden');
        }

        // Cerrar modal al hacer clic en el botón de cerrar
        closeModalButton.addEventListener('click', () => {
            closeModal();
        });

        // Cerrar modal y overlay
        function closeModal() {
            modal.classList.remove('active');
            overlay.classList.remove('active');
            setTimeout(() => {
                modal.classList.add('hidden');
                overlay.classList.add('hidden');
            }, 500);
        }

        // Procesar el documento al hacer clic en el botón de procesar
        processButton.addEventListener('click', () => {
            progressBar.style.width = '100%';
            progressPercentage.textContent = '100%';
            showModal(); // Mostrar el modal con la información procesada
        });

        // Dropzone Interactivo
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('border-blue-600', 'dark:border-blue-500');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('border-blue-600', 'dark:border-blue-500');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-blue-600', 'dark:border-blue-500');
            fileInput.files = e.dataTransfer.files;
            processButton.disabled = false;
        });
    </script>
</body>
</html>
